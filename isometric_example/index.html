<html>
    <head>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="canvas-container"><canvas id="canvas" width="100%" height="100%"></canvas></div>
        <div id="sliders">
            <input type="range" min="1" max="25" value="10" class="slider" id="rows">Rows</input>
            <input type="range" min="1" max="25" value="10" class="slider" id="cols">Columns</input>
            <input type="range" min="1" max="500" value="100" class="slider" id="size">Size</input>
        </div>
    </body>
    <footer>
        <script src="code.js"></script>
    </footer>
</html>
